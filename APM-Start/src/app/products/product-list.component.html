<div class="card">
  <div class="card-header text-center p-3">{{ pageTitle | uppercase }}</div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-2">
        <label for="filter" class="from-label"> Filiter by: </label>
      </div>
      <div class="col-md-4">
        <input
          [(ngModel)]="listFilter"
          id="filter"
          class="form-control"
          type="text"
        />
      </div>
    </div>
    <!-- <div class="row my-2">
      <div class="col-md-6">
        <h4>Filitered by: {{ listFilter }}</h4>
      </div>
    </div> -->
    <div class="table-responsive">
      <table class="table" *ngIf="products.length > 0">
        <thead>
          <tr>
            <th scope="col">
              <button class="btn btn-primary" (click)="toggleImage()">
                {{ showImage ? "Hide" : "Show" }} Image
              </button>
            </th>
            <th scope="col">Product</th>
            <th scope="col">Code</th>
            <th scope="col">Available</th>
            <th scope="col">Price</th>
            <th scope="col">Star Rating</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of filiterredProducts">
            <td>
              <img
                *ngIf="showImage"
                class="img-fluid m-1"
                width="50px"
                [src]="product.imageUrl"
                [alt]="product.productName"
              />
            </td>
            <td>
              <a
                class="text-decoration-none text-black"
                [routerLink]="['/products', product.productId]"
                >{{ product.productName }}</a
              >
            </td>
            <td>
              {{ product.productCode | lowercase | convertToSpace : "-" }}
            </td>
            <td>{{ product.releaseDate }}</td>
            <td>{{ product.price | currency : "USD" : "symbol" : "1.2-2" }}</td>
            <!-- <td>{{ product.starRating }}</td> -->
            <td>
              <pm-star
                [productRating]="product.starRating"
                (ratingClicked)="onRatingClicked($event)"
              ></pm-star>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
